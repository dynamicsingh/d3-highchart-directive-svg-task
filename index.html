    <div class="modal fade" id="chartsModal" tabindex="-1" role="dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="lineModalLabel">Charts</h3>
                </div>
                <div class="modal-body">

                    <div class="tabbable-panel">
                        <div class="tabbable-line">
                            <ul class="nav nav-tabs ">
                                <li class="active">
                                    <a href="#tab_default_1" data-toggle="tab">
							D3JS Chart </a>
                                </li>
                                <li>
                                    <a href="#tab_default_2" data-toggle="tab">
							High Charts </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_default_1">
                                    <bars data="40,4,55,15,16,33,52,20"></bars>
                                </div>
                                <div class="tab-pane" id="tab_default_2">
                                    <div ng-controller="myctrl">
                                        <div class="row">
                                            <div class="span9">
                                                <div class="row">
                                                    <highchart id="chart1" config="chartConfig" class="span9" style="height:350px;"></highchart>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
